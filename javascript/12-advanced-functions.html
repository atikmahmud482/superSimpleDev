<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>advanced-functions</title>
  </head>
  <body>
    <script>
      greeting();
      function greeting() {
        console.log("hello");
      }
      greeting();

      const num = 2;
      const function1 = function greeting() {
        console.log("hello2");
      };

      console.log(function1);
      console.log(typeof function1);
      function1();

      const object1 = {
        num: 2,
        fun: function greeting() {
          console.log("hello3");
        },
      };
      object1.fun();
    </script>
  </body>
</html>
