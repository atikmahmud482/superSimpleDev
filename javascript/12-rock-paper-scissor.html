<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="/javascript/style/12-rock-paper-scissor.css" />

  <body>
    <h1>Rock-Paper-Scissors Game</h1>
